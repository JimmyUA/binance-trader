<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="center">
        <label wicket:id="title"></label>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="balance"></label>
        </div>
        <div>
            <label wicket:id="balanceValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="currentPrice"></label>
        </div>
        <div>
            <label wicket:id="currentPriceValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="lastBid"></label>
        </div>
        <div>
            <label wicket:id="lastBidValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="lastAsk"></label>
        </div>
        <div>
            <label wicket:id="lastAskValue"></label>
        </div>
    </div>
    <div class="center">
        <label wicket:id="indicatorsTitle"></label>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="macd"></label>
        </div>
        <div>
            <label wicket:id="macdValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="signal"></label>
        </div>
        <div>
            <label wicket:id="signalValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="rsi"></label>
        </div>
        <div>
            <label wicket:id="rsiValue"></label>
        </div>
    </div>
    <div class="center">
        <label wicket:id="trendsTitle"></label>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="short"></label>
        </div>
        <div>
            <label wicket:id="shortValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="long"></label>
        </div>
        <div>
            <label wicket:id="longValue"></label>
        </div>
    </div>
    <div class="two-columns">
        <div>
            <label wicket:id="day"></label>
        </div>
        <div>
            <label wicket:id="dayValue"></label>
        </div>
    </div>
</wicket:panel>
</html>
