<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div class="center m-top2">
            <label wicket:id="resistanceLineLabel"></label>
            <input type="checkbox" wicket:id="resistanceLine">
        </div>
        <div class="center m-top2">
            <label wicket:id="dayDownTrendLabel"></label>
            <input type="checkbox" wicket:id="dayDownTrend">
        </div>
        <div class="center m-top2">
            <label wicket:id="longMACDLabel"></label>
            <input type="checkbox" wicket:id="longMACD">
        </div>
        <div class="center m-top2">
            <label wicket:id="MACDStopLossLabel"></label>
            <input type="checkbox" wicket:id="MACDStopLoss">
        </div>
        <div class="center m-top2">
            <label wicket:id="negativeMACDLabel"></label>
            <input type="checkbox" wicket:id="negativeMACD">
        </div>
    </form>
</wicket:panel>
</html>
