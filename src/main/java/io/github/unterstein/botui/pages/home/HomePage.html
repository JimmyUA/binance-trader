<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<wicket:extend>
			<div class="body">
				<label wicket:id="tradeCurrency">Trade currency info is not available</label>
				<form wicket:id="form">
					<div>
						<input type="button" wicket:id="stopBotButton">
					</div>
					<div>
						<label wicket:id="tradeAmountLabel"></label>
					</div>
					<div>
						<input type="number" wicket:id="tradeAmountTF">
					</div>
					<div>
						<input type="button" wicket:id="saveButton">
					</div>
				</form>
				<div wicket:id="sellPanel"></div>
			</div>
		</wicket:extend>
	</body>
</html>
