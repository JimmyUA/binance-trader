<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="body">
        <div class="right">
            <label wicket:id="versionLabel"></label>
        </div>
        <div class="right">
            <label wicket:id="strategyLabel"></label>
        </div>
        <div class="center">
            <label wicket:id="isStartedLabel"></label>
        </div>
        <div class="center">
            <label wicket:id="tradeCurrency">Trade currency info is not available</label>
        </div>
        <div class="two-columns">
            <form wicket:id="form">
                <div class="center">
                    <label wicket:id="tradeAmountLabel"></label>
                </div>
                <div>
                    <input type="number" wicket:id="tradeAmountTF">
                </div>
                <div class="center m-top2">
                    <input type="button" wicket:id="saveButton">
                </div>
                <div class="center m-top20">
                    <input type="button" wicket:id="stopBotButton">
                </div>
                <div class="center m-top20">
                    <input type="button" wicket:id="tradingSwitcherButton">
                </div>
            </form>
            <div wicket:id="statisticPanel"></div>
        </div>
        <div wicket:id="sellPanel"></div>
        <div wicket:id="buyPanel"></div>
        <div wicket:id="choicesPanel"></div>

    </div>
</wicket:extend>
</body>
</html>
