<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<wicket:extend>
			<div class="body">
				<div class="center">
					<label wicket:id="tradeCurrency">Trade currency info is not available</label>
				</div>
				<div class="two-columns">
					<form wicket:id="form">
						<div class="center">
							<label wicket:id="tradeAmountLabel"></label>
						</div>
						<div>
							<input type="number" wicket:id="tradeAmountTF">
						</div>
						<div class="center m-top2">
							<input type="button" wicket:id="saveButton">
						</div>
						<div class="center m-top2">
							<label wicket:id="tradesOnDownTrendLabel"></label>
							<input type="checkbox" wicket:id="tradesOnDownTrend">
						</div>
						<div class="center m-top2">
							<label wicket:id="longMACDChoiceLabel"></label>
							<input type="checkbox" wicket:id="longMACDChoice">
						</div>
						<div class="center m-top20">
							<input type="button" wicket:id="stopBotButton">
						</div>
					</form>
					<div wicket:id="statisticPanel"></div>
				</div>
				<div wicket:id="sellPanel"></div>
				<div wicket:id="buyPanel"></div>
			</div>
		</wicket:extend>
	</body>
</html>
